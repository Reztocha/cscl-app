{% extends "base.html" %}

{% block title %}
	CSCL - Home
{% endblock %}
{% block body %}
<div>
	<a class='alnk' style="float:right;" href="{{ url_for('admin') }}">
		Admin
	</a>
	<br>
	<h1>Welcome</h1>
</div>
<div>
	<ul>
		{% for book in books %}
		<li style="display:inline">
			<a href="{{ url_for('lib_page_view', indx=loop.index0) }}">
				<img class='book-img-m' alt="book image" src="{{book.image_url_m}}" height="160" width="100">
			</a>
		</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
