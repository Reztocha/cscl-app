{% extends "base.html" %}

{% block title %}
	CSCL - Admin - {{book.title}}
{% endblock %}
{% block body %}
	<a class="alnk" style="float:right;" href=" {{ url_for('admin') }}">
			Admin Home
	</a>
	<br>
	<h1>Catalog</h1>
	<div id="book-frame">
		<p><img class='book-img-l' src="{{book.image_url_l}}" alt="book image" height= "475" width="290"></p>
		<p>Title: {{book.title}}</p>
		<p>Author: {{book.author}}</p>
	</div>
	<div>
		{% if indx > 0 %}
			<a class="alnk" href=" {{ url_for('admin_lib_view', indx = indx - 1) }}">
			<
			</a>
		{% endif %}
		{% if indx < max_indx %}
			<a class="alnk" href=" {{ url_for('admin_lib_view', indx = indx + 1) }}">
			>
			</a>
		{% else %}
			<a class="alnk"href=" {{ url_for('admin_lib_view', indx = 0) }}">
			Start Over
			</a>
		{% endif %}
	</div>
	<div>
		<a class="alnk" href="{{ url_for('edit_book', indx=indx) }}">
			Edit 
		</a>
		<a class="alnk" href="{{ url_for('remove_book', indx=indx) }}">
			Remove Book
		</a>
	</div>
{% endblock %}
